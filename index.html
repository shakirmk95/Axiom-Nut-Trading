	<script type="text/javascript">	
		$(document).ready(function(){
			setTimeout(function(){
		    	$('.loader').addClass('animated');
		    	$('.loader').css('display', 'none');
		        $('.rest').css('display', 'block');  
				setTimeout(function(){
        			$('.t1').addClass('animated');
		        	$('.t1').css('display', 'block');  
					setTimeout(function(){
	        			$('.t2').addClass('animated');
		        		$('.t2').css('display', 'block');  
						setTimeout(function(){
		        			$('.t3').addClass('animated');
		        			$('.t3').css('display', 'block');  
		        			setTimeout(function(){
			        			$('.t4').addClass('animated');
		        				$('.t4').css('display', 'block');  
				            }, 300);
					    }, 300);
				    }, 300);
			    }, 100);
		    }, 8000);
		    $('.t5').addClass('animated');
			$('.t5').css('display', 'block'); 
            setTimeout(function(){
		   		$('.t5').removeClass('fadeIn');
		   		$('.t5').addClass('fadeOut');
				$('.t5').css('display', 'none'); 
            }, 4000); 
            setTimeout(function(){
				$('.t6').css('display', 'block'); 
            }, 4100);
            setTimeout(function(){
			    $('.t7').addClass('animated');
				$('.t7').css('display', 'block');  
            }, 4200);
		});
	</script>
